<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="CRUDit is a lightweight, responsive to-do list app with offline support and clean UI. Add, edit, and manage your tasks easily.">
        <title>CRUDit</title>
        <link rel="icon" href="images/192x192.webp" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <style>
            .monospace {
              font-family: monospace;
            }
        </style>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body class="section">
        <div class="container">
            <div class="has-text-right mb-2">
                <span id="current-time" class="is-size-6 has-text-black-bis monospace"></span>
            </div>
            <div class="has-text-right mb-2">
                <button id="theme-toggle" class="button is-small is-link">Switch to Grid View</button>
            </div>            
            <h1 class="title is-3 has-text-centered">üìù CRUDit ‚Äì Your To-do App</h1>
            <div class="has-text-centered mb-4">
                <canvas id="emoji-meter" width="100" height="100" style="display:block; margin:auto;"></canvas>
                <progress-bar id="completion-progress" percentage="0"></progress-bar>
            </div>
            <div id="completion-percentage" class="has-text-centered is-size-5" style="margin-bottom: 20px;"></div>
            <div id="todo-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Add Todo</p>
                        <button class="delete" aria-label="close" id="close-modal-btn"></button>
                    </header>
                    <section class="modal-card-body">
                        <form id="todo-form">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" id="title" placeholder="Todo title" required>
                                </div>
                            </div>
              
                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea class="textarea" id="description" placeholder="Todo description" required></textarea>
                                </div>
                            </div>
              
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" id="completed">
                                    Mark as completed
                                </label>
                            </div>
                        </form>
                    </section>
                    <footer class="modal-card-foot">
                        <button type="submit" form="todo-form" class="button is-link">Add Todo</button>
                        <button class="button" id="cancel-modal-btn">Cancel</button>
                    </footer>
                </div>
            </div>

            <hr>

            <div id="todo-list" class="content"></div>
        </div>
        <button id="toggle-form-btn"
            class="button is-link is-rounded is-large has-text-weight-bold"
            style="position: fixed; bottom: 20px; right: 20px; z-index: 100;">
            +
        </button>
        <script src="scripts.js"></script>
    </body>
</html>
